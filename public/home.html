<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/coursemarks" method="get">
        <label for="course">Course Name</label>
        <input type="text" id="cname" name="course"><br><br>
        <input type="submit" value="Submit">
    </form>
    <form enctype="multipart/form-data" action="/upload_excel" method="POST">
		<div id="formfield">
			<h1>Upload EXCEL File</h1>
            <input type="file" id="excel" name="excelupload" accept=".csv,.xlsx,.xlx" required>
			<input type="submit" value="Submit" id="submit" />
		</div>
	</form>
    <button onclick="location.href='/umar'">to already present</button>
</body>
</html>
